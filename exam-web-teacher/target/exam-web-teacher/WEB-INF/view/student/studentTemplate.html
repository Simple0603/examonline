<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div id="studentTemplate" th:fragment="studentTemplate">
        <table id="studentGrid" class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="5%"><input type="checkbox" onclick="student.studentCheckAll()"></th>
                <th width="10%">序号</th>
                <th width="15%">学号</th>
                <th width="15%">姓名</th>
                <th width="25%">班级</th>
                <th width="30%">操作</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${students==null or students.size==0}">
                <tr><td align="center" colspan="6">没有任何学生记录</td></tr>
            </th:block>
            <th:block th:unless="${students==null or students.size==0}">
                <tr th:each="studentObj:${students}">
                    <td><input type="checkbox" th:value="${studentObj.id}"/></td>
                    <td th:text="${studentObjStat.index+1}"></td>
                    <td th:text="${studentObj.code}"></td>
                    <td th:text="${studentObj.sname}"></td>
                    <td th:text="${studentObj.classNo}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning" th:onclick="student.toEdit([[${studentObj.id}]])">
                            <span class="glyphicon glyphicon-pencil"></span> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger" th:onclick="student.deleteStudent([[${studentObj.id}]])">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</html>
