<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <base th:href="@{/}">
    <th:block th:include="common::link"></th:block>
    <script src="js/student.js"></script>
</head>
<body>
    <div th:replace="common::header"></div>
    <div th:replace="common::nav"></div>
    <div class="content-box">
        <!-- 展示班级信息 -->
        <div class="part1 search-box">
            <div class="form-inline search-box">
                <div class="form-group form-sm">
                    <label for="search-grade">年级</label>
                    <input id="search-grade" type="text" class="form-control">
                </div>
                <div class="form-group form-sm">
                    <label for="search-major">专业</label>
                    <input id="search-major" type="text" class="form-control">
                </div>
                <div class="form-group form-sm">
                    <label for="search-class">班级</label>
                    <input id="search-class" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="student.toStudentQuery()">
                        <span class="glyphicon glyphicon-zoom-in"></span> 查询
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="student.toClearStudentQuery()">
                        <span class="glyphicon glyphicon-zoom-out"></span> 清空
                    </button>
                </div>
                <div class="form-group right">
                    <a type="button" class="btn btn-default" href="teacher/exportTeachers">
                        <span class="glyphicon glyphicon-export"></span> 导出班级信息
                    </a>
                </div>
            </div>
            <div style="height: 180px">
                <table id="classGrid" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>序号</th>
                        <th>班级名称</th>
                        <th>班级人数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="disabled">
                        <a href="javascript:void(0)"><span>&laquo;</span></a>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0)"><span>1</span></a>
                    </li>
                    <li class="disabled">
                        <a href="javascript:void(0)"><span>&raquo;</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 展示学生信息 -->
        <div class="part2">
            <div class="form-inline search-box">
                <div class="form-group form-sm">
                    <label for="search-code">学号</label>
                    <input id="search-code" type="text" class="form-control">
                </div>
                <div class="form-group form-sm">
                    <label for="search-sname">姓名</label>
                    <input id="search-sname" type="text" class="form-control">
                </div>
                <div class="form-group form-sm">
                    <label for="search-classno">班级</label>
                    <input id="search-classno" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="student.toStudentQuery()">
                        <span class="glyphicon glyphicon-zoom-in"></span> 查询
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" onclick="student.toClearStudentQuery()">
                        <span class="glyphicon glyphicon-zoom-out"></span> 清空
                    </button>
                </div>
                <div class="form-group right">
                    <a type="button" class="btn btn-default" href="student/exportStudents">
                        <span class="glyphicon glyphicon-export"></span> 导出学生信息
                    </a>
                </div>
                <div class="form-group right">
                    <button type="button" class="btn btn-default" onclick="student.toImport()">
                        <span class="glyphicon glyphicon-import"></span> 导入学生信息
                    </button>
                </div>
                <div class="form-group right">
                    <button type="button" class="btn btn-default" onclick="teacher.toDeleteAll()">
                        <span class="glyphicon glyphicon-plus"></span> 添加学生
                    </button>
                </div>
            </div>
            <table id="studentGrid" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th width="5%"><input type="checkbox"></th>
                    <th width="10%">序号</th>
                    <th width="15%">学号</th>
                    <th width="15%">姓名</th>
                    <th width="25%">班级</th>
                    <th width="30%">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div th:replace="common::footer"></div>

    <div th:replace="common::modal"></div>
</body>
</html>
