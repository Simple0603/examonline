<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <form>
        <input type="hidden" id="id-for-edit" th:value="${teacher != null ? teacher.id : ''}">
        <div class="form-group">
            <label for="form-tname">教师姓名</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" id="form-tname" th:value="${teacher != null ? teacher.tname : ''}">
            </div>
        </div>
    </form>
</html>
